<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" method="post">
      <div>
        <label for="name">Họ và tên:</label>
        <input type="text" id="name" name="name" />
      </div>
      <div>
        <label for="dateOfBirth">Ngày sinh:</label>
        <input type="date" id="dateOfBirth" />
      </div>
      <div>
        <label for="gender">Giới tính:</label>
        <input type="radio" id="male" name="gender" />
        <label for="gender">Nam</label>
        <input type="radio" id="female" name="gender" />
        <label for="gender">Nữ</label>
      </div>
      <div>
        <label for="id">Số CCCD:</label>
        <input type="text" id="id" maxlength="10" name="id" />
      </div>
      <div>
        <label for="place">Nơi cấp:</label>
        <input type="text" id="place" name="place" />
      </div>
      <div>
        <label for="phoneNumber">Số điện thoại:</label>
        <input type="text" id="phoneNumber" maxlength="10" name="phoneNumber" />
      </div>
      <div>
        <label for="address">Địa chỉ thường trú:</label>
        <textarea name="address" id="address"></textarea>
      </div>
      <div>
        <label for="address">Địa chỉ tạm trú:</label>
        <textarea name="address" id="address"></textarea>
      </div>
      <div>
        <label for="idType">Loại CCCD:</label>
        <input type="radio" id="id1" name="idType" />
        <label for="idType">Mới</label>
        <input type="radio" id="id2" name="idType" />
        <label for="idType">Cũ</label>
      </div>
      <div>
        <label for="nation">Dân tộc:</label>
        <input type="text" id="nation" name="nation" />
      </div>
      <div>
        <label for="religion">Họ và tên:</label>
        <input type="text" id="religion" name="religion" />
      </div>
      <div>
        <label for="nationality">Quốc tịch:</label>
        <input type="text" id="nationality" name="nationality" />
      </div>
      <div>
        <label for="name">Họ tên cha/mẹ:</label>
        <input type="text" id="name" name="name" />
      </div>
      <div>
        <label for="id">Số CCCD của cha/mẹ:</label>
        <input type="text" id="id" maxlength="10" name="id" />
      </div>
      <div>
        <label for="city">Tỉnh/Thành phố:</label>
        <select name="city" id="city">
          <option value="">Chọn Tỉnh/Thành phố</option>
        </select>
      </div>
      <div>
        <input type="submit" value="Gửi thông tin" />
      </div>
    </form>
  </body>
</html>
